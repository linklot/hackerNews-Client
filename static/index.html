<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HackerNews Client App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="/style/index.css">
</head>
<body>
	<div class="container">
		<div id="infoArea" class="text-center"><h1>HackerNews Client App</h1></div>
		<div id="searchArea">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 input-group">
				<input type="text" id="searchTerm" class="form-control" placeholder="type in at least 3 letters">
				<span class="input-group-addon" id="searchStatus"><i class="fas fa-search"></i></span>
			</div>
			<div class="col-xs-0 col-sm-0 col-md-6 col-lg-6"></div>
		</div>
		<div id="resultArea"></div>
		<div id="navigationArea">
			<div class="col-xs-5 col-sm-4 col-md-2 col-lg-2 text-center">
				<div class="btn-group">
					<button type="button" id="btnPrev" class="btn btn-info hidden">Previous</button>
				</div>
			</div>
			<div class="col-xs-2 col-sm-4 col-md-8 col-lg-8 text-center">
				<div id="pageInfo"></div>
			</div>
			<div class="col-xs-5 col-sm-4 col-md-2 col-lg-2 text-center">
				<div class="btn-group">
					<button type="button" id="btnNext" class="btn btn-info hidden">Next</button>
				</div>
			</div>
		</div>
	</div>
</body>

<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous">
</script>
<script src="/script/index.js"></script>
</html>
